<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src = 'main.js'></script>       
    <link rel="stylesheet" href="styles.css"> 
    <title>Samuel Jo's Calculator</title>
</head>
<body>

    <div id='container'>
        <h1 id='heading' style="background-color: #c3b9de;">Mizumi Calculator By Samuel Jo</h1>
        <div id='defaults'>
            <button type = 'button' id = 'weekday' class = 'fwdBtn' tog-lerID = 'defaults'>Weekday</button>
            <button type = 'button' id = 'weekend' class = 'fwdBtn' tog-lerID = 'defaults'>Weekend</button>
            <button type = 'button' id = 'manual' class = 'fwdBtn' tog-lerID = 'defaults'>Manual</button>
            <button type = 'button' class = 'fwdBtn' tog-lerID = 'defaults'>Go Forward</button>
        </div>

        <div id = 'enterManually'>
            <input type="text" id="numBG" placeholder="numBG"></input>
            <input type="text" id="numBB" placeholder="numBB"></input>
            <input type="text" id="numServer" placeholder="numServer"></input>
            <button type = 'button' id = 'manualSelectorBtn' class = 'fwdBtn' tog-lerID = 'enterManually'>Confirm</button>
            <button type = 'button' class = 'fwdBtn' tog-lerID = 'enterManually'>Go Forward</button>
        </div>

        <div id = 'cashV'>
            <input type = "text" id = 'totalCash' placeholder="Total Cash">
            <button type='button' id='calculateBtn' class = 'fwdBtn' tog-lerID = 'cashV'>Calculate</button>
        </div>

        <div id = 'results'>
            <input type="text" id="bg" placeholder="bg"></input>
            <input type="text" id="bb" placeholder="bb"></input>
            <input type="text" id="serv" placeholder="server"></input>
            <input type="text" id="remainder" placeholder="remainder"></input>
            <input type="text" id="totalBB" placeholder="totalBB"></input>
            <input type="text" id="totalBusser" placeholder="totalBusser"></input>
        </div>

    </div>

</body>

</html>
